<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>doscuss Forum Test</title>
	
	<style type="text/css">
		@import '../../dijit/themes/claro/document.css';
		@import '../../dijit/tests/css/dijitTests.css';
		@import '../resources/main.css';
	</style>
	
	<!-- required: a default dijit theme: -->
	<link id="themeStyles" rel="stylesheet" href="../../dijit/themes/claro/claro.css"/>
	
	<!-- required: dojo.js -->
	<script type="text/javascript" src="../../dojo/dojo.js"
		data-dojo-config="parseOnLoad: false, isDebug: true"></script>
	
	<!-- not needed, for testing alternate themes -->
	<script type="text/javascript" src="../../dijit/tests/_testCommon.js"></script>
	
	<script type="text/javascript">
		require([
			"doscuss/Forum",
			"dijit/form/Button",
			"dojo/domReady!"
		], function(Forum, Button){
			var forum1 = new Forum({
				id: "forum1",
				style: "width: 1024px"
			}, "forum1");
			
			forum1.addTopic({
				views: "12",
				replies: "3",
				summary: "Having Problems with creating a dialog",
				author: "kitsonk",
				created: "2011-07-16T19:20:00+00:00",
				tags: ["dojo", "dijit", "dojox"]
			});
			
			var button1 = new Button({
				id: "button1",
				label: "Add Topic",
				onClick: function() {
					forum1.addTopic({
						views: "999",
						replies: "404",
						summary: "I don't know how to use dojo",
						author: "bill",
						created: "2011-06-16T14:30:12+00:00",
						tags: ["dojo", "dijit/form/Button"]
					});
				}
			}, "button1");
		});
	</script>
</head>
<body class="claro">
	<h1 class="testTitle">doscuss Forum Test</h1>
	<div id="button1"></div>
	<div>&nbsp;</div>
	<div id="forum1"></div>
</body>
</html>
